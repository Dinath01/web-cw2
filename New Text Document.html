        <style>

            .logo {
                position: absolute;
                top: 0;
                left: 5px;
                padding: 10px;
                z-index: 3;
            }

            .logo img {
                height: 80px;
                width: auto;
            }

            .navbar {
                list-style-type: none;
                margin: 10;
                padding: 5;
                overflow: hidden;
                background-color: rgba(51, 51, 51, 0.4);
                font-family: 'Samsung Sharp Sans Regular';
                font-style: normal;
                font-weight: normal;
                src: local('Samsung Sharp Sans Regular'), url('samsungsharpsans.woff') format('woff');
                position: relative;
                z-index: 1;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
                text-align: center;
            }

            ul.navbar li {
                display: inline-block;
            }

            ul.navbar li a {
                display: block;
                color: white;
                text-align: center;
                padding: 14px 16px;
                text-decoration: none;
                transition: background-color 0.3s ease;
            }

            ul.navbar li a:hover {
                background-color: #ccc;
            }

            ul.navbar li.selected a {
                background-color: #777;
            }

            .navbar:before {
                content: "";
                position: absolute;
                top: -10px;
                left: 0;
                width: 100%;
                height: 10px;
                background: linear-gradient(to bottom, rgba(255,255,255,0.3), rgba(255,255,255,0));
                z-index: 2;
            }

            ul.navbar li a:before {
                content: "";
                position: absolute;
                bottom: -4px;
                left: 50%;
                transform: translateX(-50%);
                width: 0;
                height: 2px;
                background-color: #777;
                transition: width 0.3s ease;
            }

            ul.navbar li a:hover:before {
                width: 100%;
            }

            ul.navbar li.selected a:before {
                width: 100%;
            }
            
            body {
                background-image: url("bg.jpg");
                background-size: cover;
                background-repeat: no-repeat;
                background-position: center;
                background-attachment: fixed;
                margin: 0;
                padding: 0;
            }

            .sitemap {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                z-index: 3;
            }

            .sitemap rect {
                fill: rgba(0, 0, 0, 0.7);
                transition: fill 0.3s ease;
            }

            .sitemap a {
                display: flex;
                align-items: center;
                justify-content: center;
                color: white;
                text-decoration: none;
                margin: 10px;
                font-size: 24px;
            }

            .sitemap a:hover rect {
                fill: #ffcc00;
            }

            .sitemap .link-text {
                margin-left: 10px;
            }

            .sitemap-description {
                font-family: 'Samsung Sharp Sans Regular';
                font-style: normal;
                font-weight: normal;
                src: local('Samsung Sharp Sans Regular'), url('samsungsharpsans.woff') format('woff');
                text-anchor: start;
                font-size: 14px;
                fill: rgba(0, 0, 0, 0.7);
                font-weight: bold;
            }

            .empty-message {

                text-align: center;
                color: white;
